
services:
  php:
    build:
      context: .
      dockerfile: docker/php/${PHP_VERSION}/Dockerfile
      args:
        - APP_ENV=${APP_ENV:-local}
    image: ${PHP_IMAGE_NAME}
    container_name: myapp-php:-${PHP_VERSION}
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-local}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - .:/var/www:cached               # :cached = faster on macOS
      - ./storage:/var/www/storage      # optional - better performance
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - .:/var/www:ro,cached
      - ./docker/webserver/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - backend

  database:
    image: postgres:18-alpine
    container_name: myapp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "6543:5432"           # only for local debugging tools
    command: ["postgres", "-c", "lc_messages=en_US.utf-8"]
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: myapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"           # only local
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge